<div class="container" ng-controller="ApplicationDetailsCtrl"
	ng-init="init()" ng-model="entity">
	<label class="control-label">Application Settings Page</label>
	 <div class="alert alert-success" ng-show="showSuccessMsg"> {{successMsg}}</div>
 <div class="alert alert-success" ng-show="showSuccessMsg"> {{successMsg}}</div>
 <div class="alert alert-danger" ng-show="showErrorMsg"> {{errorMsg}}</div>
 	<accordion>
	<div ng-repeat="appfield in entity.fields">
		<accordion-group heading="{{appfield.header}}">
		<button class='btn btn-primary btn-xs pull-right' ng-click='addWebSettings(appfield.id)'>Add</button>
		<div ng-repeat="arrfield in appfield.applicationdetailfields" style="padding-bottom: 5px">
			<button class='btn btn-primary btn-xs pull-right' ng-click='deleteWebSettings(appfield.id,arrfield.environment)'>Delete</button>
			<div style="border: 1px solid grey">
				<div class="form-group">
						<label class="control-label">Environment</label>
						<div>
							<input type="{{arrfield.environment}}"
								id="{{arrfield.environment}}" data-ng-model="arrfield.environment"
								class="form-control"/>
						</div>
				</div>
				<div ng-repeat="field in arrfield.fieldsettings"
					style="padding: 2px">
					<!-- TEXT FIELDS -->
					<div ng-if="field.type=='text'" class="form-group">
						<label class="control-label">{{field.label}}</label>
						<div class="">
							<input type="{{ field.type }}" dynamic-name="field.name"
								id="{{field.name}}" data-ng-model="field.data"
								class="form-control" required />
						</div>
					</div>
				</div></div></div>
		</accordion-group>
	</div>
	</accordion>
	<button type="button" class="btn btn-primary btn-xs"
		ng-click="submitForm()">Save Application Detail</button>
</div>
