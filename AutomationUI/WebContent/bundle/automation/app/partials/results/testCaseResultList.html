<div class="container" ng-controller="TestCaseResultCtrl" ng-init="init()">	
	
	 <div class="form-group has-feedback">
	         <label class="control-label" for="inputValidation">Filter </label>
	         <input type="text" class="form-control" id="testCaseResultFilter" placeholder="Search By Test Case No or Name" ng-model="query">
	         <span class="glyphicon glyphicon-search form-control-feedback"></span>
	 </div>
      
	<table class="table table-responsive">
	<thead>
			<tr class="bg-primary"><td>#</td><td>Test Case Name</td><td>Test Case Result</td><td>Duration (ms)</td></tr>
		</thead>
        <tbody><tr dir-paginate="testCaseResult in data | filter : query| itemsPerPage : 9 ">
			<td data-title="'#'">
                <span>{{testCaseResult.testCaseId}}</span>
            </td>
            <td data-title="'Test Case Name'">
                <span>{{testCaseResult.testCaseName}}</span>
            </td>
            <td data-title="'Test Case Result'">
                <span>{{testCaseResult.testCaseResult}}</span>
            </td>
            <td data-title="'Duration (ms)'" width="200">
                <span>{{testCaseResult.duration}}</span>
            </td>
        </tr>
    </table>

	<dir-pagination-controls></dir-pagination-controls>
	
</div>
